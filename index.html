<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="C'est ici que j'apprends le dev Front-End">
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

    <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>
</head>

<body>

    <div class="container">
        <div class="info">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p id="caption">Discover the benefits of data analytics and make better decisions regarding revenue,
                customer experience, and overall efficiency.</p>
            <div class="stats">
                <div class="comp">
                    <h2>10k+</h2>
                    <p>COMPANIES</p>
                </div>
                <div class="comp">
                    <h2>314</h2>
                    <p>TEMPLATES</p>
                </div>
                <div class="comp">
                    <h2>12M+</h2>
                    <p>QUERIES</p>
                </div>
            </div>
        </div>
        <div class="image">
            <img id="img1" src="images/desktop.jpg" alt="working">
            <img id="img2" src="images/mobile.jpg" alt="working">
        </div>
    </div>

</body>

</html>
